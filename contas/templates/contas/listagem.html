<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listagem</title>
	</head>
	<body>

		<h2>Listagem</h2>
		<ul>
			{% for transacao in transacoes %}
				<li><a href="{% url 'url_update' transacao.id %}">
					|{{ transacao.descricao }} | {{ transacao.data }} | {{ transacao.valor }} | {{ transacao.categoria }}|
				</a>
				</li>
			{% endfor %}
		</ul>

		<a href="{% url 'url_nova' %}">Adicionar Nova Listagem</a>

	</body>
</html>
