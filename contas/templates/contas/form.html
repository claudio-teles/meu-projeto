<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	<body>

		<form method="POST">
			{% csrf_token %}

			{{ form.as_p }}

			<button type="submit">Salvar</button>
			{% if transacao %}
				<a href="{% url 'url_delete' transacao.id %}">Remover</a>
			{% endif %}
		</form>

	</body>
</html>
